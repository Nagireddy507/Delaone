<!DOCTYPE html>
<html>
    <head>
        <title>My JavaScript File</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            ::placeholder{
                color: #888;
                font-style: italic;
            }
            form{
                margin-top: 20px;
            }
            table {
                width: 50%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #16ce53;
            }
            #dataTable {
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Hello, World!</h1><br>
        <h2>Data fill form</h2>
        <form>
            <label for="name">Name:<span>*</span></label>
            <input type="text" id="name" name="name" required minlength="5" placeholder="Enter your name"><br><br>
            <label for="email">Email:<span>*</span></label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            <label for="age">Age:<span>*</span></label>
            <input type="number" id="age" name="age" min="1" required placeholder="Enter your age"><br><br>
            <label for="location">Location:<span>*</span></label>
            <input type="text" id="location" name="location" required minlength="5" placeholder="Enter your location"><br><br>
            <label for="company">Company:<span>*</span></label>
            <input type="text" id="company" name="company" required minlength="5" placeholder="Enter your company"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <input type="button" value="Back" onclick="window.history.back()">
        </form>
        <div id="dataTable"></div>
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const age = document.getElementById('age').value;
                const location = document.getElementById('location').value;
                const company = document.getElementById('company').value;

                // Create table HTML
                const tableHtml = `
                    <h3>Submitted Data</h3>
                    <table>
                        <tr><th>Name</th><td>${name}</td></tr>
                        <tr><th>Email</th><td>${email}</td></tr>
                        <tr><th>Age</th><td>${age}</td></tr>
                        <tr><th>Location</th><td>${location}</td></tr>
                     <tr><th>Company</th><td>${company}</td></tr>
                    </table>
                `;
                document.getElementById('dataTable').innerHTML = tableHtml;
            });
        </script>
    </body>   
</html>
