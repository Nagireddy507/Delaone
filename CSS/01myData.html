<!DOCTYPE html>
<html>
<head>
  <title>Form to Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table, th, td {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #868887;
      padding: 10px;
    }
    .form-container {
      margin-bottom: 20px;
      background-color: rgb(172, 166, 166);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form id="dataForm">
      <label>Name:</label><br>
      <input type="text" id="name" required><br><br>

      <label>Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label>Age:</label><br>
      <input type="number" id="age" min="1" required><br><br>

      <label>Location:</label><br>
      <input type="text" id="location" required><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <h2>Submitted Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Location </th>
      </tr>
    </thead>
    <tbody>
      <!-- Submitted data will appear here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById("dataForm");
    const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Get input values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;
      const location=document.getElementById("location").value;

      // Create new row
      const newRow = table.insertRow();

      const nameCell = newRow.insertCell(0);
      const emailCell = newRow.insertCell(1);
      const ageCell = newRow.insertCell(2);
      const locationCell = newRow.insertCell(3);

      nameCell.textContent = name;
      emailCell.textContent = email;
      ageCell.textContent = age;
      locationCell.textContent = location;

      // Reset form
      form.reset();
    });
  </script>
  </script>
</body>
</html>
